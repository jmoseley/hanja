overwrite: true
# TODO[localhost]
schema:
  - http://localhost:8080/v1/graphql:
      headers:
        #TODO[admin auth]
        x-hasura-admin-secret: admin-secret
documents: 'graphql/**/*.graphql'
config:
  scalars:
    timestamptz: Date
    timestamp: Date
    uuid: string
    bigint: number
    float8: number
  skipTypename: true
generates:
  generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
      exportFragmentSpreadSubTypes: true
      documentMode: graphQLTag
