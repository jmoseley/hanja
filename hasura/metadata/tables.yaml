- table:
    schema: public
    name: todos
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        user:
          auth0_id:
            _eq: X-Hasura-User-Id
      columns:
      - completed
      - name
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - completed
      - created_at
      - id
      - name
      - updated_at
      filter:
        user:
          auth0_id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - completed
      - name
      filter:
        user:
          auth0_id:
            _eq: X-Hasura-User-Id
      check:
        user:
          auth0_id:
            _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        user:
          auth0_id:
            _eq: X-Hasura-User-Id
  event_triggers:
  - name: todo_completed
    definition:
      enable_manual: false
      update:
        columns:
        - completed
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: EVENT_ENDPOINT
  - name: todo_created
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 1
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: EVENT_ENDPOINT
- table:
    schema: public
    name: users
  select_permissions:
  - role: user
    permission:
      columns:
      - name
      filter:
        auth0_id:
          _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        auth0_id:
          _eq: X-Hasura-User-Id
